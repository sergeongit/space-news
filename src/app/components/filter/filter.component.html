<section class="filter flex-column">
  <h2 class="title">Filter by keywords</h2>

  <mat-form-field class="filter__input-wrapper">
    <mat-icon matPrefix  aria-hidden="false" fontIcon="search"></mat-icon>
    <mat-label>Enter keyword</mat-label>
    <input matInput [formControl]="filterInput" placeholder="...for example, 'nasa'">
  </mat-form-field>
</section>

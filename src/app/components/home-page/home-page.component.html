<section class="articles-list flex">
  @if ((checkIsFiltered | async) ? (filteredDataNewsStream | async) : (dataNewsStream | async); as newsItems) {
    <app-article-tiles [defaultArticles]="newsItems"></app-article-tiles>
  }
  @else {
    <div class="articles-list__loading flex">
      <mat-spinner></mat-spinner>
    </div>
  }
</section>
